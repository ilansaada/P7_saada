<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Groupomania</title>
  </head>
  <body>
    <header>
      <!--Logo-->
      <div class="text-center">
        <img
          src="image/icon-above-font_opt.png"
          class="img-fluid"
          alt="Logo Groupomania"
        />
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="Profil">
              <a class="nav-link active" aria-current="page" href="profil.html"
                >Profil</a
              >
            </button>
            <button class="Deconnexion">Deconnexion</button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h1 class="text-center">Bienvenue sur votre Forum d'entreprise</h1>
      <div class="newMessage">
        <form>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder=" titre de votre message "
          />
          <input
            type="text"
            class="form-control"
            id="content"
            placeholder=" contenu de votre message"
          />
          <button class="addMessage">Ajouter un message</button>
        </form>
      </div>
      <div class="card"></div>
    </main>
    <script src="js/echanges.js"></script>
    <script src="js/message.js"></script>
  </body>
</html>
